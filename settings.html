<html>
<head>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="settings.css">
  <script src="lnvars.js"></script>
  <script src="lang-en.js"></script>
  <script src="lang-es.js"></script>
  <script src="lang-ja.js"></script>
  <script src="vars.js"></script>
  <script src="background.js"></script>
  <title>HandySearch Settings</title>
</head>
<body style="background-size: 100%;">
  <div id="saveButton" onclick="saveSettings()">
    Save
  </div>
  <h1 id="settingsTitle">Settings</h1>
  <br>
  <h3>🌐<span id="languageTitle">Language</span></h3>
  <select id="languageDropdown" onchange="settingsLocalize()"></select>
  <h3 id="backgroundText">Background</h3>
  <div>
    <select id="background" onchange="changeBg()"></select>
    <img id="backgroundPreview"></img>
  </div>
  <p id="use24hr">Use military time <input id="use24hrcheck" type="checkbox"></input></p>
  <h3 id="searchEngineText">Search Engine</h3>
  <select id="searchEngine"></select>
  <script src="settings.js"></script>
  <script>
    document.body.onload = function() {
      settingsLocalize();
    }
  </script>
</body>
</html>
