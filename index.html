<html>
<head>
  <title>HandySearch</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="fonts.css" rel="stylesheet">
  <link href="fx.css" rel="stylesheet">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="lnvars.js"></script>
  <!--Language files-->
  <script src="lang-en.js"></script>
  <script src="lang-es.js"></script>
  <script src="lang-ja.js"></script>
  <!--end language files-->
  <script src="vars.js"></script>
</head>
<body style="background-size: 100%;">
  <div id="menuIconContainer" style="z-index: 5; float: left; background-color: rgba(0, 0, 0, 0.5); width: 50px; height: 50px; text-align: center; vertical-align: middle;">
    <img src="menu.png" style="margin-top: 7px;" onclick="toggleMenu()">
  </div>
  <div id="menu" style="display: none;">
    <p id="menuText">Menu</p>
    <!--<div class="menuItem">Preview</div>
    <div class="menuItem">Preview</div>-->
  </div>
  <div style="float: right; z-index: 6; position: absolute; right: 20px; top: 20px; user-select: none; background-color: rgba(0, 0, 0, 0.5) border-style: solid; border-color: rgba(0, 0, 0, 0.5); border-radius: 10px;" id="clock_container">
  </div>
  <script src="clock.js"></script>
  <div id="searchContainer" style="z-index: 2; position: absolute; left: 0; top: 50%; width: 100%; max-height: 50px; user-select: text;">
    <input style="height: 50px; margin-left: 25%; width: 37.5%; overflow-x: scroll; font-family: MPLUS; border-style: solid; border-color: #038bff; font-size: 18pt; outline: none; user-select: text;" id="searchBar"></input>
    <span><button style="width: 12.5%; height: 50px; max-height: 50px; background-color: #038bff; color: white; font-family: MPLUS-Bold; font-size: 18pt; border-style: none; outline: none; user-select: none;"id="searchButton">Search!</button></span>
    <table id="bookmarkPlace">
      <tr>
      <td class="bookmark" style="text-align: center;">
        <span>+</span>
      </td>
      <tr>
    </table>
  </div>
  <script src="searchBar.js"></script>
  <p style="z-index: 1; position: absolute; bottom: 5px; left: 10px; font-family: MPLUS; font-size: 10px;" id="courtesy"></p>
</body>
<script src="background.js"></script>
<script src="bookmarks.js"></script>
<script>
loadBookmarks();
setWidthOfBookmarks();
setInterval(function() {
  if (!navigator.onLine) {
    document.getElementById("notOnline").setAttribute("style", "display: block;font-family: MPLUS;color: #fb2a2a;");
  } else {
    document.getElementById("notOnline").setAttribute("style", "display: none;font-family: MPLUS;color: #fb2a2a;");
  }
}, 1000)
</script>
<script src="menu.js"></script>
</html>
